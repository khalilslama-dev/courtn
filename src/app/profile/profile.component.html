<div *ngIf="auth.user$ | async as user">
  <div class="row align-items-center profile-header">
    <div class="col-md-2 mb-3">
      <img
        [src]="user.picture"
        alt="User's profile picture"
        class="rounded-circle img-fluid profile-picture"
      />
    </div>
    <div class="col-md text-center text-md-left">
      <h2>{{ user.name }}</h2>
      <p class="lead text-muted">{{ user.email }}</p>
    </div>
  </div>
  <div class="site-section bg-light" >
    <div class="container">
      <div class="row justify-content-center mb-5">
        <div class="col-md-7 text-center border-primary">
          <h2 class="font-weight-light text-primary">Profile</h2>
          <p class="color-black-opacity-5">These are your profile information </p>
          <img
        [src]="user.picture"
        alt="User's profile picture"
        class="rounded-circle img-fluid profile-picture mb-3"
      />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center mb-5">
        <div class="col-md-6 text-center">
            <h2>Last name</h2>
            <p>{{ user.given_name }} </p>
        </div>
        <div class="col-md-6 text-center">
          <h2>First name</h2>
          <p>{{ user.family_name }} </p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-12 text-center">
            <h2>E-mail</h2>
            <p>{{ user.email }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="profileJson">
    <pre class="col-12 text-light bg-dark p-4">{{ profileJson }}</pre>
  </div>
</div>
