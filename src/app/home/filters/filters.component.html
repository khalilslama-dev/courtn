<div class="site-blocks-cover overlay" style="background-image: url('assets/images/hero_2.jpg');">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">
      <div class="col-md-12">
        <div class="row justify-content-center mb-4">
          <div class="col-md-8 text-center">
            <h1 class="" >CoursesTN</h1>
            <p >You can study what ever you want, when ever you want.</p>
          </div>
        </div>
        <div class="form-search-wrap">
          <form method="post">
            <div class="row align-items-center">
              <div class="col-lg-12 mb-12 mb-xl-10 col-xl-10">
                <input
                type="text"
                class="form-control rounded"
                placeholder="Search the Author you like"
                [(ngModel)]= "AuthorName"
                name="author"
                />
              </div>
              <div class="col-lg-12 col-xl-2 ml-auto text-right">
                <input type="submit" class="btn btn-primary btn-block rounded" value="Search" (click)="onSearchClicked()">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="site-section bg-light">
  <div class="container">
    <div class="overlap-category ">
      <div class="row align-items-stretch no-gutters">
        <div class="col-sm-6 col-md-4 mb-4 mb-lg-0 col-lg-2">
          <a class="popular-category h-100" (click)="onNameClicked('ReactJs')">
            <span class="icon"><span class="flaticon-house"></span></span>
            <span class="caption mb-2 d-block">ReactJs</span>
            <span class="number">3,921</span>
          </a>
        </div>
        <div class="col-sm-6 col-md-4 mb-4 mb-lg-0 col-lg-2">
          <a (click)="onNameClicked('Angular')" class="popular-category h-100">
            <span class="icon"><span class="flaticon-books"></span></span>
            <span class="caption mb-2 d-block">Angular</span>
            <span class="number">398</span>
          </a>
        </div>
        <div class="col-sm-6 col-md-4 mb-4 mb-lg-0 col-lg-2">
          <a (click)="onNameClicked('VueJs')" class="popular-category h-100">
            <span class="icon"><span class="flaticon-bunk-bed"></span></span>
            <span class="caption mb-2 d-block">VueJs</span>
            <span class="number">1,229</span>
          </a>
        </div>
        <div class="col-sm-6 col-md-4 mb-4 mb-lg-0 col-lg-2">
          <a (click)="onNameClicked('Rest API')" class="popular-category h-100">
            <span class="icon"><span class="flaticon-innovation"></span></span>
            <span class="caption mb-2 d-block">Rest API</span>
            <span class="number">32,891</span>
          </a>
        </div>
        <div class="col-sm-6 col-md-4 mb-4 mb-lg-0 col-lg-2">
          <a (click)="onNameClicked('GraphQl')" class="popular-category h-100">
            <span class="icon"><span class="flaticon-car"></span></span>
            <span class="caption mb-2 d-block">GraphQl</span>
            <span class="number">29,221</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
