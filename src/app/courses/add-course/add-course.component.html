<div class="container mt-5">
  <div class="row">
    <div class="col-md-9">
      <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
        <div>
          <div class="form-group">
            <label for="CourseTitle">Course Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              ngModel
              name="title"
              required
            />
          </div>
          <div class="form-group">
            <label for="CourseAuthor">Course Author</label>
            <input
              id="Author"
              type="text"
              class="form-control"
              ngModel
              name="author"
              required
            />
          </div>
          <div class="form-group">
            <label for="CourseDescription">Course Description</label>
            <input
              id="CourseDescription"
              type="text"
              class="form-control"
              ngModel
              name="description"
              required
            />
          </div>
          <div class="form-group">
            <label for="Date">Course Date</label>
            <input
              type="text"
              id="Date"
              class="form-control"
              ngModel
              name="date"
              required
            />
          </div>
        </div>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="!myForm.valid && submitted"
        >
         Course information invalid !
        </div>
        <button
          [disabled]="!myForm.valid"
          class="btn btn-primary"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
