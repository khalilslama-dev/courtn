<div class="site-section bg-light">
  <div class="container">
    <div class="row justify-content-center mb-5">
      <div class="col-md-7 text-center border-primary">
        <h2 class="font-weight-light text-primary">Our Last Courses</h2>
        <p class="color-black-opacity-5">These are the last courses updated</p>
      </div>
    </div>
    <div class="row mb-3 align-items-stretch" >
      <div class="col-md-6 col-lg-4 mb-4 mb-lg-4" *ngFor="let course of courses">
        <div class="h-entry">
          <img src="assets/images/{{ course.image }}" alt="Image" class="img-fluid rounded" style="width: 290px; height: 205px;" >
          <h2 class="font-size-regular"><a href="#" class="text-black">{{ course.title }}</a></h2>
          <div class="meta mb-3">by {{ course.author }}<span class="mx-1"></span> Jan 18, 2019 <span class="mx-1"></span></div>
          <p>{{ course.description }}</p>
          <div [ngClass]="'row'">
              <div [ngClass]="'col-md-6'">
                <button class="btn btn-primary" (click)="edit(course.id)">Edit</button>
              </div>
              <div [ngClass]="'col-md-6'">
                <button class="btn btn-danger" (click)="onDelete(course.id)">Delete</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
