<div class="container mt-5">
  <div class="row">
    <div class="col-md-9">
      <form [formGroup]="CourseEditForm" (ngSubmit)="onSubmit()">
        <div>
          <div class="form-group">
            <label for="CourseTitle">Course Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              formControlName="title"
              name="title"
              required
            />
          </div>
          <div class="form-group">
            <label for="CourseAuthor">Course Author</label>
            <input
              id="Author"
              type="text"
              class="form-control"
              formControlName="author"
              name="Author"
              required
            />
          </div>
          <div class="form-group">
            <label for="CourseDescription">Course Description</label>
            <input
              id="CourseDescription"
              type="text"
              class="form-control"
              formControlName="description"
              name="description"
              required
            />
          </div>
          <div class="form-group">
            <label for="Date">Course Date</label>
            <input
              type="text"
              id="Date"
              class="form-control"
              formControlName="date"
              name="Date"
              required
            />
          </div>
        </div>

        <button
          [disabled]="CourseEditForm.invalid"
          class="btn btn-primary"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
